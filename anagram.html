<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Generator</title>
    <style>
      /* Center the page content */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #87CEEB;
      }
      
      /* Style the container */
      #anagram-container {
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px #ccc;
      }
      
      /* Style the title */
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      /* Style the input field and button */
      input[type="text"], button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      /* Style the "Generate" button */
      button {
        background-color: #000080;
        color: white;
        cursor: pointer;
      }
      
      /* Style the result text */
      #result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #000080;
      }
    </style>
  </head>
  <body>
    <div id="anagram-container">
<input type="text" id="input-word" placeholder="Enter a word">
        <br>
        <button onclick="generateAnagram()">Generate</button>
        <br>
        <p id="result"></p>
    </div>
    <script>
      // Function to generate an anagram
      function generateAnagram() {
        var inputWord = document.getElementById("input-word").value;
        var result = document.getElementById("result");

        // Check if input is empty
        if (inputWord === "") {
          result.textContent = "Please enter a word";
          return;
        }

        // Split the word into an array of characters
        var chars = inputWord.split("");

        // Shuffle the characters using the Fisherâ€“Yates algorithm
        for (var i = chars.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = chars[i];
          chars[i] = chars[j];
          chars[j] = temp;
        }

        // Join the sorted characters back into a string
        var anagram = chars.join("");

        // Display the anagram
        result.textContent = "Anagram: " + anagram;
      }
    </script>
  </body>
</html>
